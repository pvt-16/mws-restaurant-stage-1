<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="theme-color" content="red" />
  <meta http-equiv="Cache-control" content="public">
  
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/leaflet.min.css">
    
  <link rel="manifest" href="manifest.json" />
    
    <link rel="icon" href="/img/icon.png" sizes="256x256" />
    <link rel="icon" href="/img/icon.png" sizes="512x512" />
    <link rel="icon" href="/img/icon.png" sizes="128x128" />
    <link rel="icon" href="/img/icon.png" sizes="64x64" />
    
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    
	<section id="map-container" aria-label="Restaurant map markers" role="application">
      <div id="map"></div>
    </section>
	
    <section aria-label="Restaurant filters">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhoods">
          <option value="all">Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisines">
          <option value="all">Cuisines</option>
        </select>
      </div>
	  
      <ul aria-label="List of all restaurants" id="restaurants-list"></ul>
    </section>
  
  </main>
  
  <script type="application/javascript" charset="utf-8" src="js/leaflet.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="index.html"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>
<script>

  // Adding this code here as the Audit says sw not registered when registering through a different file.
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').then(function(sw) {
      console.log('registration worked!');
    }).catch(function() {
      console.log('registration failed :(');
    });
}  
</script>
</html>

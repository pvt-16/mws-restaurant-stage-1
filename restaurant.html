<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="theme-color" content="blue" />
  
  <link rel="manifest" href="manifest.json" />
  
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/leaflet.min.css">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1 aria-label="Restaurant-Reviews"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" aria-role="navigation" aria-label="Navigate to restaurant">
      <li><a href="index.html">Home</a></li>
    </ul>
  </header>

  <main id="maincontent">
	
    <section id="restaurant-container" aria-label="Restaurant details">
      <h2 id="restaurant-name"></h2>
      <p id="restaurant-id" style="display:none"></p>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
	  
      <p id="restaurant-address"></p>
      <section id="map-container" aria-label="Restaurant map" class="restaurant-inside-map" role="application"> 
       <div id="map"></div>
      </section>
	    <table id="restaurant-hours">
        <h1>Restaurant Hours</h1>
      </table>
    </section>
	
    <section id="reviews-container" aria-label="Restaurant reviews">
      <ul id="reviews-list"></ul>
      <button id="new-review-button">Add new review</button>
    </section>
  
    <!-- The Modal -->
<div id="myModal" class="modal">

    <div class="modal-content">
      <div class="labelClass">
        <input class="close" id="name" type="text">Name</input>
      </div>
      <div class="labelClass">
        <input class="close" id="date" type="date">Date</input>
      </div>
      <div class="labelClass">
        Rating:
        <div class="rating close" id="rating">
          <span value="5" onclick="myFunc()">☆</span>
          <span value="4">☆</span>
          <span value="3">☆</span>
          <span value="2">☆</span>
          <span value="1" onclick="myFunc()">☆</span>
        </div>
      </div>
      <div class="labelClass">
        <textarea class="commentsClass close" id="comments"></textarea>
      </div>
      <div>
          <button id="btnSave">Save</button>
      </div>
    </div>
  
  </div>

  </main>
  

  <footer id="footer">
    Copyright (c) 2017 <a href="index.html" aria-label="Navigate to top" role="navigation"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/leaflet.min.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/newReviewModal.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>

</body>
<script>
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->

  <title>Restaurant Info</title>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 aria-label="Restaurant-Reviews"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-role="navigation" aria-label="Navigate to restaurant">
      <li><a href="index.html">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->

	
    <!-- Beginning restaurant -->
	
    <section id="restaurant-container" aria-label="Restaurant details">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
	  
      <p id="restaurant-address"></p>
      <section id="map-container" aria-label="Restaurant map" class="restaurant-inside-map" role="application"> 
       <div id="map"></div>
    </section>
	  <table id="restaurant-hours"><h1>Restaurant Hours</h1></table>
    </section>
    <!-- end restaurant -->
	
    <section id="reviews-container" aria-label="Restaurant reviews">
      <ul id="reviews-list"></ul>
    </section>
	
  </main>
  <!-- End main -->

  <!-- Beginning scripts -->

  <  <!-- End scripts -->
